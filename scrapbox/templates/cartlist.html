<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body style="background-color: #D5F5E3 ;">
    <nav class="navbar bg-dark p-2 text-dark  border-bottom border-body text-dark text-start  " data-bs-theme="dark">
              <div class="col-l-8  text-light  justify-content-center">
                <h4 class="ms-3">  <i class="fa-solid fa-user"></i> {{request.user}}</h4>
            </div>
          <div class="d-flex justify-content-end">
            <a href="{% url 'index' %}" class="btn btn-info border-dark bg-secondary text-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Go to Home">
                <i class="fas fa-house"></i>
              </a>
              <a href="{%url 'signout'%}" class="btn btn-info border-dark bg-secondary text-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Log out">
                <i class="fas fa-power-off"></i>
              </a>
      
        </div>   
    </nav> 
    <h1>My Cart</h1>
    <form action="{%url 'cartlist-view' %}" method="" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{data}} -->
        {% for item in data %}
               
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text">{{ item.price}}</p>
                                <p class="card-text">{{ item.location }}</p>
                                <p class="card-text">{{ item.description}}</p>
                                <p class="card-text">{{ item.phone_no }}</p>
                            </div>
                          </div>
                        </div>
                      </div>
        {% endfor %}
          
        
    </form>
</body>

</html>
