<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/detailsbyid.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: #D5F5E3 ">
<nav class="navbar bg-dark p-2 text-dark  border-bottom border-body text-dark text-start  " data-bs-theme="dark">
        <div class="col-l-8  text-light  justify-content-center">
            <h4 class="ms-3">  <i class="fa-solid fa-user" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{request.user}}"></i> {{request.user}}</h4>
        </div>
          <div class="d-flex justify-content-end">
            <a href="{% url 'index' %}" class="btn btn-info border-dark bg-secondary text-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Go to Home">
                <i class="fas fa-house"></i>
              </a>
              <a href="{%url 'signout'%}" class="btn btn-info border-dark bg-secondary text-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Log out">
                <i class="fas fa-power-off"></i>
              </a>
      
        </div>   
</nav> 
<div class="container">
    <h3 class="mt-2 text-center text-dark">Items available for sale</h3>
    <div class="row mt-4">
        {% for d in data %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
                <div class="card-body">
                    {% if d.picture %}
                        <img src="{{ d.picture.url }}" class="" alt="img" style="width:auto;height:150px" >
                    {%else%}
                    <img src="{%static 'images/noimage.avif'%}" class="" alt="img" style="width:auto;height:150px">
                    {% endif %}
                    
                    
                    <h5 class="card-title">{{ d.name }}</h5>
                    <p class="card-text">Category: {{ d.category }}</p>
                    <p class="card-text">Price: {{ d.price }}</p>
                    <p class="card-text">Location: {{ d.location }}</p>
                    <p class="card-text">Contact: {{ d.phone_no }}</p>
                    <a href="{% url 'itemview' d.id %}" class="btn btn-secondary">View details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>  
    
</body>
</html>
